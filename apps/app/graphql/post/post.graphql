query Post {
  Get_Post {
    id
    body
    authorId
    _count {
      likes
    }
  }
  Get_Post_Meta {
    count
  }
}

query Get_More_Post($cursor: String!) {
  Get_More_Post(cursor: $cursor) {
    id
    body
    authorId
    _count {
      likes
    }
  }
}

mutation Create_Post($body: String!) {
  Create_Post(body: $body) {
    __typename
    ... on Post {
      id
      body
      authorId
      _count {
        likes
      }
    }
    ... on UnknownError {
      error
    }
  }
}
